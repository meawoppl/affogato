name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for commit count

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (Linux ARM64)
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (native)
        if: ${{ !matrix.cross }}
        working-directory: cli
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.cross
        working-directory: cli
        run: cross build --release --target ${{ matrix.target }}

      - name: Create archive
        run: |
          mkdir -p dist
          cp cli/target/${{ matrix.target }}/release/affogato dist/
          cd dist
          tar czf affogato-${{ matrix.target }}.tar.gz affogato
          rm affogato

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: affogato-${{ matrix.target }}
          path: dist/affogato-${{ matrix.target }}.tar.gz

  deb:
    name: Build .deb package
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Build .deb
        working-directory: cli
        run: cargo deb

      - name: Upload .deb
        uses: actions/upload-artifact@v4
        with:
          name: affogato-deb
          path: cli/target/debian/*.deb

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, deb]
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for commit count

      - name: Generate version
        id: version
        run: |
          COMMIT_COUNT=$(git rev-list --count HEAD)
          COMMIT_SHORT=$(git rev-parse --short HEAD)
          VERSION="0.${COMMIT_COUNT}.0+${COMMIT_SHORT}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=r${COMMIT_COUNT}" >> $GITHUB_OUTPUT
          echo "Generated version: ${VERSION}"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.deb" \) -exec cp {} release/ \;
          cd release
          sha256sum * > SHA256SUMS

      - name: Delete existing release if exists
        run: gh release delete ${{ steps.version.outputs.tag }} --yes || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "Release ${{ steps.version.outputs.version }}"
          body: |
            Automated release from commit ${{ github.sha }}

            Version: `${{ steps.version.outputs.version }}`
            Commit count: ${{ steps.version.outputs.tag }}
          files: release/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
