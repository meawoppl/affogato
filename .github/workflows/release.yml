name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  version:
    name: Generate Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      semver: ${{ steps.version.outputs.semver }}
      tag: ${{ steps.version.outputs.tag }}
      commit_short: ${{ steps.version.outputs.commit_short }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate version
        id: version
        run: |
          COMMIT_COUNT=$(git rev-list --count HEAD)
          COMMIT_SHORT=$(git rev-parse --short HEAD)
          SEMVER="0.${COMMIT_COUNT}.0"
          VERSION="${SEMVER}+${COMMIT_SHORT}"
          TAG="r${COMMIT_COUNT}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "semver=${SEMVER}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "commit_short=${COMMIT_SHORT}" >> $GITHUB_OUTPUT
          echo "Generated version: ${VERSION}"

  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    needs: version
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Patch Cargo.toml version
        run: |
          sed -i.bak 's/^version = ".*"/version = "${{ needs.version.outputs.semver }}"/' cli/Cargo.toml
          cat cli/Cargo.toml | grep version

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (Linux ARM64)
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (native)
        if: ${{ !matrix.cross }}
        working-directory: cli
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.cross
        working-directory: cli
        run: cross build --release --target ${{ matrix.target }}

      - name: Create archive
        run: |
          mkdir -p dist
          cp cli/target/${{ matrix.target }}/release/affogato dist/
          cd dist
          tar czf affogato-${{ matrix.target }}.tar.gz affogato
          rm affogato

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: affogato-${{ matrix.target }}
          path: dist/affogato-${{ matrix.target }}.tar.gz

  deb:
    name: Build .deb package
    runs-on: ubuntu-latest
    needs: version

    steps:
      - uses: actions/checkout@v4

      - name: Patch Cargo.toml version
        run: |
          sed -i 's/^version = ".*"/version = "${{ needs.version.outputs.semver }}"/' cli/Cargo.toml

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Build .deb
        working-directory: cli
        run: cargo deb

      - name: Upload .deb
        uses: actions/upload-artifact@v4
        with:
          name: affogato-deb
          path: cli/target/debian/*.deb

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [version, build, deb]
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.deb" \) -exec cp {} release/ \;
          cd release
          sha256sum * > SHA256SUMS

      - name: Delete existing release if exists
        run: gh release delete ${{ needs.version.outputs.tag }} --yes 2>/dev/null || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete existing tag if exists
        run: git push origin :refs/tags/${{ needs.version.outputs.tag }} 2>/dev/null || true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.version.outputs.tag }}
          name: "Release ${{ needs.version.outputs.version }}"
          body: |
            Automated release from commit ${{ github.sha }}

            **Version:** `${{ needs.version.outputs.version }}`
            **Commit:** `${{ needs.version.outputs.commit_short }}`

            ## Install

            **Linux/macOS:**
            ```bash
            curl -fsSL https://github.com/meawoppl/affogato/releases/download/${{ needs.version.outputs.tag }}/affogato-$(uname -m | sed 's/arm64/aarch64/')-$(uname -s | tr '[:upper:]' '[:lower:]' | sed 's/darwin/apple-darwin/;s/linux/unknown-linux-gnu/').tar.gz | tar xz
            sudo mv affogato /usr/local/bin/
            ```

            **Debian/Ubuntu:**
            ```bash
            curl -fsSLO https://github.com/meawoppl/affogato/releases/download/${{ needs.version.outputs.tag }}/affogato_${{ needs.version.outputs.semver }}-1_amd64.deb
            sudo dpkg -i affogato_${{ needs.version.outputs.semver }}-1_amd64.deb
            ```
          files: release/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
